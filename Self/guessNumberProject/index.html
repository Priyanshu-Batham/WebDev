<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header doCenter">Number Guessing Game</header>
    <p class="instructions doCenter">Try and Guess a random number between 1 and 100<br>You have 10 attemps to get the right number.</p>
    <h1 class="heading2 doCenter">Guess A Number</h1>
    <form class="form">
        <input type="text" class="userInput" placeholder="Enter a number">
        <div class="result doCenter"></div>
        <input type="submit" class="submitBtn button">
    </form>
    <div class="prevGuess doCenter">Previous Guesses: <span></span></div>
    <div class="remainingGuess doCenter">Remaining Guesses: <span>10</span></div>
</body>
</html>
