<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-------------------Header------------------->
<header class="header">
    <h1 class="title">Anime Gallery</h1>
</header>
    
<!-------------------Main-------------------->
<main class="main">
    <!-----------Left Body------------>
    <div class="leftBody">
        <div class="item-1"></div>
        <div class="item-2"></div>
        <div class="item-3"></div>
        <div class="item-4"></div>
        <div class="item-5"></div>

    </div>
    <!-----------Right Body------------>
    <div class="rightBody">
        
        <form class="form" method="get">
            <h2>Want to Join Us?</h2>
            <input id="inp-1" type="text" placeholder="Username">
            <input id="inp-2" type="password" placeholder="Password">
            <input id="inp-3" type="email" placeholder="E-Mail">
            <input id="inp-4" type="submit" value="Login">
            <input id="inp-5" type="submit" value="Register">
        </form>
        

    </div>
</main>

<!-------------------Footer------------------->
<footer class="footer">
    <h2>Thanks For Visit <3</h2>
</footer>


</body>
</html>
