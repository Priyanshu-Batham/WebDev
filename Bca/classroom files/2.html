<html>

<head>
    <script type="text/javascript">
        function validname() {
            var x = document.myForm.fname.value;
            if (x == null || x == "") {
                alert("First name must be filled out");
                document.myform.fname.focus();
                return false;
            }
        }
        function validmail() {
            var x = document.myForm.email.value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 3 >= x.length) {
                alert("Not a valid e-mail address");
                return false;
            }
            else
                alert("Valid");
        }
    </script>
</head>

<body onLoad="document.myForm.fname.focus();">
    <form name="myForm">
        First name: <input type="text" name="fname" onBlur="return validname();">
        Email: <input type="text" name="email">
        <input type="Button" value="check EMail validity" onClick="return validmail();">
    </form>
</body>

</html>
